<div class="filtros" style="background-color: #fff;">
    <form action="#" method="GET">
        <div class="form-field purchase-type btn-group">
            <button class="btn-link active" type="button" title="Comprar">Comprar</button>
            <button class="btn-link" type="button" title="Alugar">Alugar</button>
        </div>
        <div class="form-field">
            <label>Localização do imóvel</label>
            <div>
                <select><option>Ponta Negra</option></select>
            </div>
        </div>
        <div class="form-field">
            <label>Tipo de imóvel</label>
            <div>
                <select><option>Apartamento</option></select>
            </div>
        </div>
        <div class="form-field">
            <label>Valor (R$)</label>
            <div class="slider">
                <div class="slider-wrapper">
                    <div id="slider-range"></div>
                
                    <div class="range-wrapper">
                        <div class="range"></div>
                        <div class="range-alert">+</div>
                    </div>

                    <div class="marker marker-0">$10,000</div>
                    <div class="marker marker-100">$18,000,000+</div>
                </div>
            </div>
        </div>
        <div class="form-field">
            <label>Número de quartos</label>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
            </div>
        </div>
        <div class="form-field">
            <label>Número de banheiros</label>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
            </div>
        </div>
        <div class="form-field">
            <label>Número de vagas de garagem</label>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
            </div>
        </div>
        <div class="form-field">
            <label>Código</label>
            <div>
                <input placeholder="insira aqui o código">
            </div>
        </div>
    </form>
</div>
